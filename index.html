<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qmascotas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="cabeza"> 
      <h1>Qmascotas</h1>
      <p>Accesorios para tus mascotas</p>
    </div>

    <div class="productos">
      <table>
        <thead>
          <tr>
            <th>imagen del producto</th>
            <th>descripcion</th>
            <th>precio</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <img
                class="img1"
                src="assets/img/lentes.jpg"
                alt="lentes para Gatos"
              />
            </td>
            <td>
              <h2>Lentes de Gatos</h2>
              <p>lentes para gatos peque√±os</p>
            </td>
            <td>$15.000</td>
          </tr>

          <tr>
            <td>
              <img class="img2" src="assets/img/chalecos.jpg" alt="chaleco" />
            </td>
            <td>
              <h2>Chalecos</h2>
              <p>Chaleco abrigado para perros</p>
            </td>
            <td>$35.000</td>
          </tr>

          <tr>
            <td>
              <img
                class="img3"
                src="assets/img/citillo-reno.jpg"
                alt="cintillo reno perro"
              />
            </td>
            <td>
              <h2>Cintillo para perros</h2>
              <p>cintillo de estilo reno perros grandes</p>
            </td>
            <td>$20.000</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      <img src="assets/img/logopie.png" alt="logo qmascotas" />
      <br />
      <a href="https://qmascotas.cl/" target="_blank">Qmascotas</a>
    </div>
  </body>
</html>
